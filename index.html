<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP ACCESS | DELTIN ROYALE CASINO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-overlay: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Keeps it one-page clean */
        }

        /* Animated Luxury Background */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1596838132731-dd93c852235a?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.4) grayscale(0.2);
            animation: zoomBg 20s infinite alternate;
        }

        @keyframes zoomBg {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 90%);
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Circular Logo with 50% radius and Glowing Border */
        .logo-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            padding: 5px;
            background: var(--gold-gradient);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            animation: float 3s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Typography */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 3px;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8));
        }

        .team-tag {
            font-size: 1.2rem;
            color: #fff;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .glass-panel p {
            font-weight: 300;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .highlight {
            color: var(--gold);
            font-weight: 600;
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        /* High-End Animated Button */
        .btn-telegram {
            position: relative;
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
            text-transform: uppercase;
            text-decoration: none;
            background: var(--gold-gradient);
            border-radius: 50px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .btn-telegram:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
        }

        /* Light Streak Animation on Button */
        .btn-telegram::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .team-tag { font-size: 0.9rem; }
            .logo { width: 100px; height: 100px; }
            .glass-panel { padding: 20px; width: 85%; }
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div class="overlay"></div>

    <div class="main-content">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="http://zentryx.fun/wp-content/uploads/2026/02/uteywd.jpg" alt="Hack11 Team Logo">
            </div>
        </div>

        <h1>DELTIN ROYALE CASINO</h1>
        <div class="team-tag">{ Hack11 Team }</div>

        <div class="glass-panel">
            <p>Experience the ultimate luxury of winning. Get exclusive access to premium hacks, real-time table insights, and expert strategies.</p>
            <span class="highlight">✦ SECURE ✦ PRIVATE ✦ PROFESSIONAL ✦</span>
        </div>

        <a href="https://t.me/+v8imbxIA--gxNjhl" class="btn-telegram">
            Join VIP Telegram
        </a>
    </div>

    <script>
        // Speed Optimization: Simple interaction script
        document.addEventListener('DOMContentLoaded', () => {
            console.log("VIP Landing Page Active");
            // Prevent right click to make it feel more 'exclusive' (optional)
            document.addEventListener('contextmenu', event => event.preventDefault());
        });
    </script>

</body>
</html>
