<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP ACCESS | DELTIN ROYALE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffcc00;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: fixed;
        }

        /* --- MODERN MESH GRADIENT ANIMATION --- */
        /* This creates a soft, blurry, breathing golden background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background-color: #000;
            background-image: 
                radial-gradient(at 0% 0%, hsla(41,100%,15%,1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(43,100%,20%,1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(38,100%,10%,1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(45,100%,25%,1) 0px, transparent 50%);
            animation: mesh-breathe 10s ease infinite alternate;
            background-size: 200% 200%;
        }

        @keyframes mesh-breathe {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 100%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        /* Logo with fixed visibility */
        .logo-wrapper {
            margin-bottom: 15px;
        }

        .logo {
            width: 105px;
            height: 105px;
            border-radius: 50%;
            padding: 3px;
            background: var(--gold-gradient);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: float 4s ease-in-out infinite;
            margin: 0 auto;
        }

        .logo img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
        }

        /* Headlines */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 8vw, 3rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 2px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .team-tag {
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Semi-Transparent Glass Box */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .glass-panel p {
            font-size: 1rem;
            line-height: 1.5;
            color: #f1f1f1;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .stat-item b { color: var(--gold); font-size: 1.2rem; }
        .stat-item p { font-size: 0.65rem; text-transform: uppercase; opacity: 0.6; margin-top: 3px; }

        /* --- PROMINENT ZOOM BUTTON --- */
        .btn-telegram {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #000;
            background: var(--gold-gradient);
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            display: block;
            box-shadow: 0 10px 40px rgba(179, 135, 40, 0.5);
            animation: pro-zoom 2.5s infinite ease-in-out;
        }

        @keyframes pro-zoom {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(179, 135, 40, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 15px 45px rgba(179, 135, 40, 0.7); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(179, 135, 40, 0.4); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div class="container">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="http://zentryx.fun/wp-content/uploads/2026/02/uteywd.jpg" alt="Deltin Royale Casino">
            </div>
        </div>

        <h1>DELTIN ROYALE</h1>
        <div class="team-tag">Betting Excellence</div>

        <div class="glass-panel">
            <p>Master the house and crush the odds. Join the elite circle for <b>live predictive algorithms</b> and winning insights.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <b>12.4k+</b>
                    <p>Winners</p>
                </div>
                <div class="stat-item">
                    <b>98.2%</b>
                    <p>Hit Rate</p>
                </div>
                <div class="stat-item">
                    <b>LIVE</b>
                    <p>Support</p>
                </div>
            </div>
        </div>

        <a href="https://t.me/+v8imbxIA--gxNjhl" class="btn-telegram">
            JOIN THE WINNING STREAK
        </a>

        <div class="footer">✦ 18+ | PLAY STRATEGICALLY ✦</div>
    </div>

</body>
</html>
