<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP ACCESS | DELTIN ROYALE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffcc00;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: fixed;
        }

        /* --- NEW FALLING GOLD MATRIX BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .overlay-dark {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 100%);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        /* Logo with Glow */
        .logo-wrapper {
            margin-bottom: 15px;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            padding: 3px;
            background: var(--gold-gradient);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            animation: float 4s ease-in-out infinite;
            margin: 0 auto;
        }

        .logo img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            display: block;
        }

        /* Typography */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.7rem, 8vw, 2.8rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .team-tag {
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Casino Box */
        .glass-panel {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 22px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 35px;
        }

        .glass-panel p {
            font-size: 1rem;
            line-height: 1.5;
            color: #fff;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 18px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .stat-item b { color: var(--gold); font-size: 1.2rem; }
        .stat-item p { font-size: 0.65rem; text-transform: uppercase; opacity: 0.7; }

        /* --- ZOOM ANIMATED BUTTON --- */
        .btn-telegram {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #000;
            background: var(--gold-gradient);
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            display: block;
            box-shadow: 0 10px 40px rgba(191, 149, 63, 0.6);
            animation: zoomAction 2.5s infinite ease-in-out;
        }

        @keyframes zoomAction {
            0% { transform: scale(1); }
            50% { transform: scale(1.07); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="overlay-dark"></div>

    <div class="container">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="http://zentryx.fun/wp-content/uploads/2026/02/uteywd.jpg" alt="Casino VIP">
            </div>
        </div>

        <h1>DELTIN ROYALE</h1>
        <div class="team-tag">Predicton Mastery</div>

        <div class="glass-panel">
            <p>Crush the house odds with <b>live predictive algorithms</b>. Join the elite winners circle now.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <b>12.4k+</b>
                    <p>Winners</p>
                </div>
                <div class="stat-item">
                    <b>98.2%</b>
                    <p>Hit Rate</p>
                </div>
                <div class="stat-item">
                    <b>LIVE</b>
                    <p>Support</p>
                </div>
            </div>
        </div>

        <a href="https://t.me/+v8imbxIA--gxNjhl" class="btn-telegram">
            GET VIP ACCESS NOW
        </a>

        <div class="footer">✦ 18+ | PLAY RESPONSIBLY ✦</div>
    </div>

    <script>
        // Matrix Falling Gold Effect
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = '01$#789X';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#bf953f'; // Gold Color
            ctx.font = fontSize + 'px Courier New';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
