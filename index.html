<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP ACCESS | DELTIN ROYALE CASINO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #050505;
            color: #fff;
            overflow: hidden;
        }

        /* Animated Luxury Gradient Background */
        .canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        /* Golden Sparkle Animation */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Logo with Glow and Border */
        .logo-wrapper {
            margin-bottom: 20px;
            animation: floating 4s ease-in-out infinite;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            padding: 4px;
            background: var(--gold-gradient);
            box-shadow: 0 0 40px rgba(191, 149, 63, 0.4);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #000;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Headline Styling */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.8rem, 8vw, 3rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            margin-bottom: 5px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .team-tag {
            font-size: 1.1rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
        }

        /* Glassmorphism Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 24px;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            transform: perspective(1000px) rotateX(5deg);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .stat-item b { color: var(--gold); font-size: 1.2rem; }
        .stat-item p { font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }

        /* Neon Gold CTA Button */
        .btn-telegram {
            position: relative;
            padding: 22px 60px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            text-decoration: none;
            background: var(--gold-gradient);
            border-radius: 100px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(191, 149, 63, 0.5);
            overflow: hidden;
        }

        .btn-telegram:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 20px 40px rgba(191, 149, 63, 0.8);
        }

        .btn-telegram::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Footer Info */
        .footer-note {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .glass-panel { width: 90%; padding: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="canvas-bg"></div>
    <div id="particles-js"></div>

    <div class="main-content">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="http://zentryx.fun/wp-content/uploads/2026/02/uteywd.jpg" alt="Hack11 Team">
            </div>
        </div>

        <h1>DELTIN ROYALE CASINO</h1>
        <div class="team-tag">{ Hack11 Team }</div>

        <div class="glass-panel">
            <p style="font-weight: 300; font-size: 1rem; color: #ddd;">Unlocking the secrets of the table. Join the elite circle for high-accuracy hacks and professional casino insights.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <b id="memberCount">12,400</b>
                    <p>Members</p>
                </div>
                <div class="stat-item">
                    <b>98.2%</b>
                    <p>Accuracy</p>
                </div>
                <div class="stat-item">
                    <b>24/7</b>
                    <p>Support</p>
                </div>
            </div>
        </div>

        <a href="https://t.me/+v8imbxIA--gxNjhl" class="btn-telegram">
            GET VIP ACCESS NOW
        </a>

        <div class="footer-note">✦ ONLY FOR SERIOUS PLAYERS ✦</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle Config
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#bf953f" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1, "direction": "top", "random": true, "straight": false, "out_mode": "out" }
            }
        });

        // Simple Counter Animation
        let count = 12400;
        setInterval(() => {
            count += Math.floor(Math.random() * 3);
            document.getElementById('memberCount').innerText = count.toLocaleString();
        }, 3000);
    </script>
</body>
</html>
