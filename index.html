<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP ACCESS | DELTIN ROYALE CASINO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Mobile par blue box hatane ke liye */
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #050505;
            color: #fff;
            overflow: hidden; /* Mobile scroll block */
            position: fixed; /* Bounces hatane ke liye */
        }

        .canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        #particles-js {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            text-align: center;
            padding: 15px;
        }

        /* Logo Optimization */
        .logo-wrapper {
            margin-bottom: 15px;
            animation: floating 4s ease-in-out infinite;
        }

        .logo {
            width: 110px; /* Mobile par thoda chhota */
            height: 110px;
            border-radius: 50%;
            padding: 3px;
            background: var(--gold-gradient);
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.4);
        }

        .logo img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
        }

        /* Title Responsive */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.4rem, 7vw, 2.5rem);
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            margin-bottom: 5px;
            padding: 0 10px;
        }

        .team-tag {
            font-size: 0.85rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        /* Responsive Card */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            width: 95%;
            max-width: 400px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .glass-panel p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ddd;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 12px;
        }

        .stat-item b { color: var(--gold); font-size: 1rem; }
        .stat-item p { font-size: 0.6rem; text-transform: uppercase; opacity: 0.5; }

        /* Mobile CTA Button */
        .btn-telegram {
            position: relative;
            width: 90%; /* Mobile par full width ke kareeb */
            max-width: 320px;
            padding: 18px 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            text-decoration: none;
            background: var(--gold-gradient);
            border-radius: 50px;
            transition: transform 0.2s ease;
            box-shadow: 0 8px 25px rgba(191, 149, 63, 0.4);
            display: block;
        }

        .btn-telegram:active {
            transform: scale(0.95); /* Click karne par dabne wali animation */
        }

        .btn-telegram::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 2px;
        }

        /* Large Screens (Desktop) ke liye tweaks */
        @media (min-width: 768px) {
            .logo { width: 140px; height: 140px; }
            h1 { font-size: 2.8rem; }
            .btn-telegram { width: 350px; }
        }
    </style>
</head>
<body>

    <div class="canvas-bg"></div>
    <div id="particles-js"></div>

    <div class="main-content">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="http://zentryx.fun/wp-content/uploads/2026/02/uteywd.jpg" alt="Hack11 Team">
            </div>
        </div>

        <h1>DELTIN ROYALE CASINO</h1>
        <div class="team-tag">{ Hack11 Team }</div>

        <div class="glass-panel">
            <p>Join the elite circle for high-accuracy hacks and professional insights.</p>
            
            <div class="stats">
                <div class="stat-item">
                    <b id="memberCount">12,400</b>
                    <p>Members</p>
                </div>
                <div class="stat-item">
                    <b>98.2%</b>
                    <p>Accuracy</p>
                </div>
                <div class="stat-item">
                    <b>24/7</b>
                    <p>Support</p>
                </div>
            </div>
        </div>

        <a href="https://t.me/+v8imbxIA--gxNjhl" class="btn-telegram">
            GET VIP ACCESS NOW
        </a>

        <div class="footer-note">✦ VIP ACCESS ONLY ✦</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#bf953f" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1.5, "direction": "top", "random": true, "out_mode": "out" }
            }
        });

        let count = 12400;
        setInterval(() => {
            count += Math.floor(Math.random() * 2);
            document.getElementById('memberCount').innerText = count.toLocaleString();
        }, 4000);
    </script>
</body>
</html>
